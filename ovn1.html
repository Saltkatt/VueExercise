<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Vue2</title>
        <script src ="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
                .orange{
                    background-color: rgb(255, 0, 191);
                }
            </style>
    </head>

    <body>
        <div id="app">
               
                <!-- <ul v-if="showComposers, composers > 0"> -->
            <h1 v-once>{{title}}</h1>
                <ul v-bind:class="{orange:orangeIsCool}">
                    <li v-for="composer in composers">
                        {{composer}}
                    </li>
                </ul>
                <input type="text" v-model="newComposer">
                <button v-on:click="addComposer">Add new composer</button>
                <br>
                <button v-on:click="say('Hej!!')">SÃ¤g Hej</button>
            <h1 v-once>{{title1}}</h1>
            <!-- <button v-on:click="list">Show Instruments</button> -->
            <button v-on:click="showInstruments = !showInstruments">Show Instruments</button>
                <ul v-show="showInstruments">
                    <li v-for="instrument in instruments">
                        {{instrument}}
                    </li>
                </ul>
            <h1 v-once>{{title2}}</h1>
            <div v-show="showImage">
                <img  v-bind:src="image">
            </div>
            <input @keyup.enter="greet">
                


        </div>
        
        
    </body>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                composers: [
                "Mozart",
                "Bach",
                "Rachmaninov"
                ],
                
                showComposers: false,
                newComposer: "", 
                title: "List of composers",
                title1: "List of instruments",
                title2: "Picture",
                orangeIsCool: false,
                instruments: [
                    "Piano",
                    "Cello", 
                    "Clarinet"
                ],
                showInstruments: false,
                image: "https://theartmad.com/wp-content/uploads/2015/03/Bunny-3.jpg",
                showImage: false,
                greeting: "Hello"

                
            },
            methods: {
                addComposer: function(){
                    this.composers.push(this.newComposer);
                    if(this.composers.length > 3){
                        this.orangeIsCool = true;
                    }
                },
                say: function(message){
                    alert(message)
                },
                // list: function(){
                //     this.showInstruments = true;   
                // }
                greet: function(){
                    console.log("slfdjl")
                    this.showImage = true;
                }



            }
        })
    
    </script>



</html>
