<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Vue2</title>
        <script src ="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
               
                <ul>
                    <li v-for="composer in composers">
                        {{composer}}
                    </li>
                </ul>


        </div>
        
        
    </body>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                composers: [
                "Mozart",
                "Bach",
                "Rachmaninov"
                ] 
            }
        })
    
    </script>



</html>
