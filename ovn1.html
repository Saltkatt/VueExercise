<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Vue2</title>
        <script src ="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
                {{music}}


        </div>
        
        
    </body>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                music: "Mozart"
            }
        })
    
    </script>



</html>
